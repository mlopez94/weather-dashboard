<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="app-title"><i class="fas fa-cloud-sun-rain"></i>Weather Dashboard</h1>
        <p>Search a city to see the 5 day forecast!</p>
    </header>

    <main>
       <div class="col-12 col-md-4">
           <div class="card">
               <h3 class="card-header text-uppercase">Search by City</h3>
               <form id="user-form" class="card-body">
                   <label class="form-label" for="entercity">Enter City</label>
                   <input name="entercity" id="entercity" type="text" autofocus="true" class="form-input" />
                   <button type="submit" class="btn">Search City</button>
               </form>
           </div>
       </div>      
    </main>

</body>

</html>
