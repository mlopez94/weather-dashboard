<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="app-title"><i class="fas fa-cloud-sun-rain"></i>Weather Dashboard</h1>
        
    </header>

    <main class="container ml-4">
       <div class="row">
           <div class="card col-3">
               <h5 class="card-header text-uppercase">Search for a City</h5>
               <form id="user-form" class="card-body">
                   <!-- <label class="form-label" for="entercity">Enter City</label> -->
                   <input name="entercity" id="entercity" type="text" autofocus="true" class="form-input form-control" /><br>
                   <button type="submit" class="btn btn-primary btn-block" id="cityBtn">Search City</button>
               </form>
           </div>
           <div class="col-9 border border-dark" id="current-weather">
               <h3>Todays Weather</h3>
               <img id="icon" src="">
               <div id="temp"></div>
               <div id="humidity"></div>
               <div id="uvi"></div>
               <div id="wind"></div>
           </div>
       </div><br>

       <div class="row">
           <div class="col-3 container">
               <div class="cityList">

               </div>
               

           </div>
           <div class="col-9" id="fiveDay">
               <h3>5-Day Forecast:</h3>
               <div class="row text-light">
                   <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                       <p id="date1"></p>
                       <img id="icon1" src="">
                       <p id="temp1"></p>
                       <p id="wind1"></p>
                       <p id="humid1"></p>
                   </div>
                   <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="date2"></p>
                    <img id="icon2" src="">
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="humid2"></p>
                </div>
                <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="date3"></p>
                    <img id="icon3" src="">
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="humid3"></p>
                </div>
                <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="date4"></p>
                    <img id="icon4" src="">
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="humid4"></p>
                </div>
                <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="date5"></p>
                    <img id="icon5" src="">
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="humid5"></p>
                </div>
               </div>

           </div>
        
       </div>

       
       
       
    </main>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/homepage.js"></script>
</body>

</html>
